        <h1>AutoTag</h1>

              $('#langOpt').multiselect({
                     columns: 1,
                     placeholder: 'Select Language(s)'
              });
              </script>

              <input type="checkbox" name="option_ltc"
                     value="get_ltc" id = "checkboxID">
              <label for="option_ltc"> Use linear timecode</label><br>

            <input type="checkbox" name="option_transcript"
                   value="get_transcript">
            <label for="option_transcript"> Get transcript</label><br>

            <input type="checkbox" name="option_scenes"
                   value="get_scenes" class="transcript_dependent">
            <label for="option_scenes"> Get scenes from transcript</label><br>

            <input type="button" id="screenplay-button"
                   onclick="get_screenplay()" value="Load fdx file"
                   class="transcript_dependent">
            <div id="screenplay_path" class="transcript_dependent"></div>

            <input type="checkbox" name="option_markers"
                   value="get_markers" class="transcript_dependent">
            <label for="option_markers"> Generate markers from transcript</label><br>

            <input type="checkbox" name="option_shot"
                   value="get_shot">
            <label for="option_shot"> Get shot classification</label><br>

            <p>A Terminal window will open to execute the processes.</p>
            <center><input type="button" id="run-button" onclick="run_main()" value="Run"></center>

          <div id="time_summary"></div>
          <div id="debug"></div>

          <iframe name="hiddenFrame" width="0" height="0" style="display: none;"></iframe>

          <form id="bins_form" target="hiddenFrame">
              <center><input type="button" id="make-bins-scene-buttom" onclick="create_bins_scene()"
