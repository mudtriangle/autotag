<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./ext.js"></script>
        <script src="./main_functions.js"></script>
        <script src="./lib/CSInterface.js"></script>
        <script src="./lib/jquery-1.9.1.js"></script>
        <script src="./lib/Vulcan.js"></script>
        <script src="./jsx/json2.js"></script>
        <script src="./lib/jquery.multiselect.js"></script>
        
        <link rel="stylesheet" href="lib/jquery.multiselect.css">
        <link id="ppstyle" href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body onload="onLoaded()">
        <h1>AutoTag</h1>
        <form id="main_form" target="hiddenFrame">
              <select name="langOpt[]" multiple id="langOpt">
                     <option value="arabic"> Arabic</option>
                     <option value="danish"> Danish</option>
                     <option value="dutch"> Dutch</option>
                     <option value="english"> English</option>
                     <option value="finnish"> Finnish</option>
                     <option value="french"> French</option>
                     <option value="german"> German</option>
                     <option value="hungarian"> Hungarian</option>
                     <option value="italian"> Italian</option>
                     <option value="norwegian"> Norwegian</option>
                     <option value="portuguese"> Portuguese</option>
                     <option value="romanian"> Romanian</option>
                     <option value="russian"> Russian</option>
                     <option value="spanish"> Spanish</option>
                     <option value="swedish"> Swedish</option>
              </select>
              <script>
              $('#langOpt').multiselect({
                     columns: 1,
                     placeholder: 'Select Language(s)'
              });
              </script>

              <input type="checkbox" name="option_ltc"
                     value="get_ltc" id = "checkboxID">
              <label for="option_ltc"> Use linear timecode</label><br>

            <input type="checkbox" name="option_transcript"
                   value="get_transcript">
            <label for="option_transcript"> Get transcript</label><br>

            <input type="checkbox" name="option_scenes"
                   value="get_scenes" class="transcript_dependent">
            <label for="option_scenes"> Get scenes from transcript</label><br>

            <input type="button" id="screenplay-button"
                   onclick="get_screenplay()" value="Load fdx file"
                   class="transcript_dependent">
            <div id="screenplay_path" class="transcript_dependent"></div>

            <input type="checkbox" name="option_markers"
                   value="get_markers" class="transcript_dependent">
            <label for="option_markers"> Generate markers from transcript</label><br>

            <input type="checkbox" name="option_shot"
                   value="get_shot">
            <label for="option_shot"> Get shot classification</label><br>

            <p>A Terminal window will open to execute the processes.</p>
            <center><input type="button" id="run-button" onclick="run_main()" value="Run"></center>
          </form>
          <div id="time_summary"></div>
          <div id="debug"></div>

          <iframe name="hiddenFrame" width="0" height="0" style="display: none;"></iframe>

          <form id="bins_form" target="hiddenFrame">
              <center><input type="button" id="make-bins-scene-buttom" onclick="create_bins_scene()"
                             value="Make bins by Scene" class="bin-button">
                      <input type="button" id="make-bins-shot-buttom" onclick="create_bins_shot()"
                             value="Make bins by Shot" class="bin-button"></center>
          </form>
    </body>
</html>
